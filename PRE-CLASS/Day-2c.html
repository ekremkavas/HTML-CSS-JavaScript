<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.clarusway.com/action_page.php"> 
        <h2>Welcome Clarusway</h2>
        <p>Please select a lesson.</p>
        <input type="text" list="lessons" name="lesson">
        <datalist id="lessons">
            <option value="java">
            <option value="html">
            <option value="css">
            <option value="js">
            <option value="git">
            <option value="maven">
        </datalist>
      </form>
      <!-- Bazı durumlarda açılır listede birçok seçenek bulunabilir. Kullanıcıların listenin tamamını kaydırması zor olabilir. Datalist elemanı kullanmak bunun için alternatif bir çözümdür. <datalist> öğesi bir <input type="text"> öğesiyle birlikte kullanılır. Kullanıcılar veri girerken filtre seçeneklerinin açılır listesini göreceklerdir. Giriş öğesinin içinde bir liste niteliği ve datalist öğesinin içinde bir id niteliği kullanırız. <input> öğesinin <datalist> öğesine, <input> öğesinin list niteliği ve <datalist> öğesinin id niteliği aracılığıyla ilişkilendirilmesi zorunludur. -->
</body>
</html>
