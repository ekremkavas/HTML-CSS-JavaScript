<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./19_googlefont.css" />
    <title>Font</title>
    <!-- aşağıdaki font aweshome sitesindeki cndj linki sonra sitedeki icon altındakı class lınkını kopyala ıstedıgın yere yapıstır burda langaugeas yapıtırdık asagıda-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

      referrerpolicy="no-referrer"
    />

  <body>
    <h1>List</h1>
    <h2>
      <i class="fa-brands fa-html5"></i>Languages<i
        class="fa-brands fa-node"
      ></i>

      <!-- ul.languages li{bacgaound color} dersem direm ul etıketının ıcındekı li leri yakalarım css de -->
    </h2>
    <ul class="languages">
      <li>Domates</li>
      <li>Soğan</li>
      <li>Biber</li>
      <li>Yumurta</li>
      <li>Sucuk</li>
      <li>Kaşar</li>
    </ul>

</html>
