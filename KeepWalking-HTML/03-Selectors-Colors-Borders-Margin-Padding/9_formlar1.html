<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <h1>Formlar</h1>

    <!-- action kısmı backend bu formu hangi program karşılayacak onun yeri :backend'cilerin yazmış olduğu program ismi uzantısı -->

    <!--  "get"  metodu açıktan gönderir  "post"  metodu daha güvenli gönderir backend'e -->

    <form action="../İTOP/result.html" method="get">
      <!-- label ve tex input kullanımı -->
      <!-- label:
             input yada out alanın başlığı,label'deki for input alanındaki id içindir-onunla iliştirilmelidir
             name:
              Database alanındakilere verileri toplaması için gerekli yer-->
      <div>
        <label for="isim">isim:</label>
        <input
          type="text"
          id="isim"
          name="Kullanıcı Adı"
          placeholder="Lütfen adınızı giriniz"
        />
        <br />
        <label for="lastname">Soyad:</label>
        <input
          type="text"
          id="lastname"
          name="Kullanıcı Soyadı"
          placeholder="Lütfen soyadınız girin"
        />
      </div>

      <!-- password -->
      <div>
        <label for="password">Şifre:</label>
        <input
          type="password"
          name="Şifre"
          id="password"
          placeholder="şifre girin"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" placeholder="email girin" />
      </div>

      <!-- Radio tekli seçim -->

      <div>
        <p>Gender:</p>
        <label for="gender1">Male</label>
        <input type="radio" id="gender1" name="Cinsiyet" value="Erkek" />
        <label for="gender2">Female</label>
        <input type="radio" id="gender2" name="Cinsiyet" value="Kadın" />
      </div>

      <!-- checkbox çoklu seçim -->

      <div>
        <span>Favori hayvan dostunuz hangisi?</span>

        <input type="checkbox" id="panda" name="animal_1" value="Panda" />
        <label for="panda">Panda</label>

        <input type="checkbox" id="balık" name="animal_2" value="Balık" />
        <label for="balık">Balık</label>

        <input type="checkbox" id="at" name="animal_3" value="Unicorn" />
        <label for="at">Unicorn</label>
      </div>

      <!-- number -->

      <div>
        <label for="age">Age:</label>
        <input type="number" name="Kullanıcı yaşı" id="age" step="5" />
      </div>

      <!-- search -->

      <div>
        <label for="ara">Aranacak Kelime :</label>
        <input type="search" name="Aranılan" id="ara" />
      </div>

      <!-- Color -->

      <div>
        <label for="color">Renk Seçin:</label>
        <input type="color" id="color" name="Seçilen renk" />
      </div>

      <!-- date -->

      <div>
        <label for="date">Tarih Seçiniz:</label>
        <input
          type="date"
          name="tarih"
          id="date"
          min="2022-12-11"
          max="2024-04-05"
        />
      </div>

      <!-- file -->

      <div>
        <label for="dosya">Dosya seç:</label>
        <input type="file" name="Seçilen Dosya" id="dosya" />
      </div>

      <!-- telefon -->

      <!-- <div>
            <label for="tel">Telefon:</label>
            <input type="tel" name="Telefon numarası" id="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx" value="0">
        </div> -->

      <!-- Select -->

      <div>
        <label for="seker">Hangi tatlıyı seversiniz:</label>
        <br />
        <select name="seçilen tatlı" id="seker" size="5" multiple>
          <option value="Sütlaç">Sütlaç</option>
          <option value="Keşkül">Keşkül</option>
          <option value="Süpangle">Süpangle</option>
          <option value="Magnolia">Magnolia</option>
        </select>
      </div>
      <hr />

      <div>
        <label for="seker2">Hangi tatlıyı seversiniz:</label>
        <br />
        <select name="tatlılar" id="seker2" size="10" multiple>
          <optgroup label="Sütlü tatlılar">
            <option value="Sütlaç">Sütlaç</option>
            <option value="Keşkül">Keşkül</option>
            <option value="Süpangle">Süpangle</option>
            <option value="Magnolia">Magnolia</option>
          </optgroup>

          <optgroup label="şerbetli tatlılar">
            <option value="Künefe">Kaymaklı künefe</option>
            <option value="Baklava">Baklava</option>
            <option value="Şekerpare">Şekerpare</option>
            <option value="Hayrabolu">Hayrabolu</option>
          </optgroup>
        </select>
      </div>
      <hr />

      <!-- texerea ,geniş kutucuk oluşturma yorum ,resize: none boyutlandırmaya kapatır-->
      <div>
        <label for="yorum_kutucugu">Yorum</label> <br />
        <textarea
          name="girilen_yorum"
          id="yorum_kutucugu"
          cols="30"
          rows="10"
          style="height: auto; width: auto; resize: none;"
          
        ></textarea>
      </div>

      <!-- datalist daha sonra seçenek oluşturmak amacıyla datalist acıyorum , option diyerej seçenekleri oluşturuyorum -->

      <div>

        <label for="browser_alanı">Browser:</label>
        <input type="text" name="Database" id="browser_alanı" list="internet_seceneği">

<!-- üstteki labelle bağlamam için (input alanıyla) datalist id vereceğim ÖNEMLİ list seceneği ile bağlayacağım  -->

        <datalist id="internet_seceneği">
          <option value="choreme"></option>
          <option value="safari"></option>
          <option value="opera"></option>
          <option value="firefox"></option>
          <option value="microsoft"></option>
          <!-- name ile value farkı mesela siz ahmet diye bir name gönderdiniz bu ahmet değeri neyin karşığı value -->
        </datalist>   
      </div>

  <!-- fieldset -->
  <!-- bir veriyi gruplandırır ,placeholder silik yönlendiren yazı yazar gölge şeklinde , -->
  <div>
    <fieldset>
      <legend>Kişisel bilgi</legend>
<!-- 
      legendeetiketi çizgi üstüne formun yazı yazmanızı sağlar o kutucugun yada verinin ne içerdiği ile ilgili küçük bilgi -->

      <label for="fieldset">Ad: </label>
      <input type="text" id="fieldset" name="Ad_Data" placeholder="Adınızı giriniz">

      <label for="fieldset">Soyad: </label>
      <input type="text" name="Soyad_Data" id="fieldset" placeholder="Soyadınızı giriniz">


    </fieldset>



  </div>



      <br /><br /><br /><br /><br /><br />

      <!-- Gönder ve sıfırla butonu -->
      <input type="submit" value="Gönder" />

      <input type="reset" value="Sıfırla">


    </form>
  </body>
</html>
