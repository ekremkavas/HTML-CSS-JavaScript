<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-danger container">
        <!-- container-fluid dersen hepsini kapsar arka plan -->
    <h1 class="bg-info text-center p-5 text-warning">Grid çalışması!</h1></div>

<div class="container">
    <div class="row bg-light">
        <div class="col bg-primary">A</div>
        <div class="col bg-warning">B</div>
        <!-- aynı col diye class vermezsen yan yana gelmıyor -->
        <div class="colC bg-info">C</div>
        <div class="colD bg-secondary">D</div>
<!-- 12 bırımlık yapıda bırıne 4 dıgerınde 9 dersen alta atar col degerlerını -->
        <div class="col-8 bg-primary">COL-8</div>
        <div class="col-4 bg-warning">C0L-4</div>
        <div class="col-3 bg-danger">COL-3</div>
        <div class="col-5 bg-success">COL-5</div>
    </div>
</div>

<div class="container my-5">
    <div class="row bg-light justify-content-center" >
        <!-- row class default olarak flex verdıklerı ıcın css de justfy ortalıyor -->
        <div class="col-8 bg-primary">8</div>
        <div class="col-11 bg-warning">11</div>
        <div class="col-4 bg-danger">4</div>
    </div>

<div class="contaier">
    <div class="row border border-5 border-danger justify-content-evenly">
        <div class="col-3 bg-success">EKREM</div>
        <div class="col-3 bg-warning">CENKERİ</div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
