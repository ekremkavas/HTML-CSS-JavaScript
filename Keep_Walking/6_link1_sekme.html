<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>LİNK</h1>
    <!-- a href etikti ile link açılır , href kısmına adres yazılır , eğer tıklanan yerin yeni bir sekmede açmasını istiyorsan target = kısmına yazılır -->
    <a href="https://www.google.com/">Google</a>
    <!-- aynı sekmede açar -->

    <br /><br />

    <!-- bunları böyle br ile altına atmak istemezsen div contenier elementinin içine yazarbilirsin -->

    <a href="https://www.google.com/" target="_blank">Google git</a>
    <!-- farklı sekmede açar -->

    <div>
      <!-- linke tıklayarak fotografa yönlendirebilirim yapabilirim -->
      <a href="../img/6.jpg">Fotograflink</a>
    </div>

    <!-- fotografı link yapabilirim href tıklanınca açılmasını istediğin adresi  yaz ,target de eklersem yeni sekmede adresi açar-->
    <a href="https://www.google.com/">
        <img src="../img/7.jpg"  width="250px">
    </a>



  </body>
</html>
