<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>
<body>

    <h2>Listeler</h2>
    <hr>
    <h4>Ordered list</h4>
    <hr>
    <h6>Araba Markalar覺</h6>
    <ol reversed>
        <li>Mercedes</li>
        <li>Ford</li>
        <li>Tesla</li>
        <li>Woswogen</li>

    </ol>

    <h6>Araba Markalar覺</h6>
    <ol start="2">
        <li>Mercedes</li>
        <li>Ford</li>
        <li>Tesla</li>
        <li>Woswogen</li>

    </ol>

    <h6>Araba Markalar覺</h6>
    <ol type="I">
        <li>Mercedes</li>
        <li>Ford</li>
        <li>Tesla</li>
        <li>Woswogen</li>

    </ol>
    
    <h6>Araba Markalar覺</h6>
    <ol type="A" reversed>
        <li>Mercedes</li>
        <li>Ford</li>
        <li>Tesla</li>
        <li>Woswogen</li>

    </ol>
</body>
</html>
