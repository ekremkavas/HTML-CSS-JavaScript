<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="http://www.clarusway.com/action_page.php">
      <h2>Welcome Clarusway</h2>
      Username:<br />
      <input type="text" name="username" />
      <!-- . <input type='text'> tek satırlık metin girişi oluşturmak için kullanılır -->
      password: <br />
      <input type="password" name="password" />
    </form>

    <form action="http://www.clarusway.com/action_page.php">
      <h2>GENDER:</h2>
      <input type="radio" name="gender" value="male" checked /> Male<br />
      <input type="radio" name="gender" value="female" /> Female<br />
    </form>
    <!-- <input type = "checkbox"> bir onay kutusu oluşturmak için kullanılır. Onay kutuları, kullanıcıların bir soruyu yanıtlarken sıfır veya daha fazla seçenek seçmesine olanak tanır -->
    <form action="http://www.clarusway.com/action_page.php">
      <p>How old are you?</p>
      Age: <input type="number" name="age" />
    </form>
    <!-- <input type='number'> sayı girişi için tek satırlı alan oluşturmak amacıyla kullanılır. -->
    <form action="http://www.clarusway.com/action_page.php">
      <h2>Welcome Clarusway</h2>
      Username:
      <input type="text" name="username" /><br /><br />
      password:
      <input type="password" name="password" />
      <p>What is your gender</p>
      <input type="radio" name="gender" value="male" checked /> Male<br />
      <input type="radio" name="gender" value="female" /> Female<br />
      <p>Which days are you busy.</p>
      <input type="checkbox" name="days" value="monday" /> Monday<br />
      <input type="checkbox" name="days" value="tuesday" />Tuesday<br />
      <input type="checkbox" name="days" value="wednesday" /> Wednesday<br />
      <input type="checkbox" name="days" value="thursday" /> Thursday<br />
      <input type="checkbox" name="days" value="friday" /> Friday<br />
      <input type="reset" value="reset" />
    </form>
    <!-- <input type="reset"> tüm form değerlerini varsayılan değerlerine sıfırlamak için kullanılır. -->
    <form action="http://www.clarusway.com/action_page.php">
      <h2>Welcome Clarusway</h2>
      Username:<br />
      <input type="text" name="username" />
      <input type="submit" value="Submit" />
    </form>
    <!-- SUBMİT düğmesi, form verilerinin sunucuya gönderilmesine yönelik bir düğme tanımlamak için kullanılır. Değer özelliği, düğme üzerinde görünen metni belirtmek için kullanılır. -->
  </body>
</html>
