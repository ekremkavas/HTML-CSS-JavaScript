<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.clarusway.com/action_page.php"> 
        <h2>Welcome Clarusway</h2>
        <p>Please select a lesson.</p>
        <select name="lessons">
           <option value="java">Java</option>
           <option value="html">HTML</option>
           <option value="css" selected>CSS</option>
           <option value="js">Javascript</option>
           <option value="git">Git</option>
           <option value="maven">Maven</option>
       </select>
     </form>
     <!-- Normalde tüm seçenekleri bir bakışta görmek için radyo düğmelerini kullanırız. Çok uzun bir seçenek listemiz varsa, açılır listeyi kullanmak daha iyidir. <select> öğesi bir açılır liste tanımlamak için kullanılır. Kullanıcılar açılır listeden bir seçeneği seçebilir. Açılır liste iki veya daha fazla <option> öğesinden oluşur. <option> öğeleri kullanıcının seçebileceği seçenekleri belirtir. Sayfa yüklendiğinde açılır listedeki ilk öğe seçilir. Bunu değiştirmek istiyorsak, önceden seçilmiş bir seçeneği tanımlamak için seçenek etiketinin içindeki select özelliğini kullanabiliriz -->
</body>
</html>
